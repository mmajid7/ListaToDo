<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <h2>Lista de tarefas - ToDo list</h2>
    <div id="area_nova_tarefa" class="area_tarefa">
        <label for="input_nova_tarefa">Digite sua nova tarefa:</label>
        <input type="text" id="input_nova_tarefa">
        <button onclick="adicionaTarefaNaLista()">+</button>
    </div>

    <div class="tarefaconcluida">
        <p>Esconder tarefas já concluídas: </p>
            <input type="checkbox" onchange="escondeTarefa()">
    </div>

    <h5>(Para editar a tarefa clicar no botao preto)</h5>
    
    <div id="div_lista_de_tarefas">
        <ul id="lista_de_tarefa"></ul>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
